<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECOLE</title>
    <!-- Core CSS - Include with every page -->
    <link href="static/plugins/bootstrap/bootstrap.css" rel="stylesheet" />
    <link href="static/fonts/font-awesome/css/font-awesome.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link href="static/css/style.css" rel="stylesheet" />
    <link href="static/css/main-style.css" rel="stylesheet" />
    <link href='static/css/media-player.css' rel='stylesheet' />
    <!-- Scripts -->
    <script src="static/plugins/jquery-1.10.2.js"></script>
    <script src="static/plugins/bootstrap/bootstrap.min.js"></script>
    <script src="static/plugins/d3.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.19.1/cytoscape.min.js"></script>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="static/js/fileUpload.js"></script>
    <script src="static/js/media-player.js"></script>
    <script src="static/js/main.js"></script>

<body style="overflow: hidden;">
    <!-- Wrapper -->
    <div id="wrapper">
        <div id="page-wrapper">
            <div class="row">
                <!-- Left Column -->
                <div class="col-lg-5 col-md-5 col-sm-12 col-xs-12 main-boxes conversation-width">
                    <div class="panel panel-primary">
                        <div class="panel-heading output-panel-header d-flex" style="display: flex;flex-direction: column;">
                            <div class="p-2" style="display: flex; flex-direction: row; justify-content: space-between; align-items: center;">
                                <div style="display: flex; align-items: center; gap: 10px;">
                                    <h class="header" style="margin: 0;">Conversation</h>
                                    <div id="videoLoader" class="video-processing-indicator">
                                        <div id='video-processing-counter' style="margin: auto;"></div>
                                        <div class="video-loader"></div>
                                    </div>
                                    <div id="segmentation-type-selection-buttons" class="buttons-container">
                                        <select id="segmentation-type-select" class="btn btn-default view-button">
                                            <option value="0">Segmentation Model</option>
                                            <option value="1">Uniform Segmentation</option>
                                            <option value="2">No Segmentation</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="buttons-container p-2">                          
                            <div id="dump-modal" class="modal" style="display:none;">
                            </div>

                                <button id="dump-button" class="btn btn-warning view-button" style="margin-left: 5px;display:none" >Dump</button>
                            </div>                        

                                <div class="buttons-container p-2" style="display:none;">
                                    <button id="reset-button" class="btn btn-danger view-button" style="margin-left: 0px !important;">Reset Classifier</button>
                                    <button id="tasks-button" class="btn btn-secondary view-button" style="margin-left:0px !important;">Tasks</button>
                                </div>
                            </div>                        
                            <div id="video-mode-switch" style="display:none;">
                                <button id="video-mode-btn" class="btn btn-default view-button">Switch to Video Mode</button>
                            </div>
                            
                        </div>
                        <div id="conversation-area-wrapper">
                            <div id="conversation-area">
                                <div style="margin-top: auto"></div>
                                <!-- Messages will be appended here -->
                            </div>
                            <!-- Input Group with Upload and Send Buttons -->
                            <div class="input-group">
                                <textarea type="text" rows=1 id="user-input" class="form-control"
                                    placeholder="Type your message..."></textarea>
                                <span class="input-group-btn">
                                    <input type="file" id="file-upload" accept="image/*,video/*" style="display: none;" multiple/>
                                    <!-- Label for the file input, now using an icon -->
                                    <label id="file-label" for="file-upload" class="btn btn-default custom-file-upload">
                                        <i class="fas fa-paperclip"></i>
                                    </label>
                                    <button class="btn btn-default" type="button" id="send-message" disabled>Send</button>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Right Column -->
                <div class="col-lg-7 col-md-5 col-sm-12 col-xs-12 main-boxes video-width">
                    <!-- Media Player -->
                    <div class="panel panel-primary">
                        <div class="panel-heading output-panel-header" style="display: flex; flex-direction: column;">
                            <div style="display: flex; flex-direction: row;justify-content:space-between">
                            <h class="header">Media Viewer </h>     
                            </div>
                            
                        </div>
                        <div id="video-panel" class="panel-body">
                            <div id='media-player' class="col-md-12">
                                <div style="flex-grow: 1;width: auto;height: 100% !important;">
                                    <img id='media-video' style="width: 100%;  object-fit: cover;  aspect-ratio: 16 / 9;background-color: black;"></img>
                                    <canvas 
                                        id="label-canvas" 
                                        style="
                                            position: absolute;
                                            top: 0;
                                            left: 0;
                                            z-index: 99;
                                            pointer-events: none;
                                        "
                                    ></canvas>
                                 </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="row">
                <!-- Left Column -->
                <div class="col-lg-12 main-boxes">
                    <!-- Scene Graph -->
                    <div class="panel panel-primary" id="cytoscape-box" >
                        <div class="panel-heading output-panel-header d-flex flex-row">
                            <div class="p-2">
                                <h class="header" id="concept-visualization-header">Concept Visualization</h>
                            </div>
                            <div id="video-question-buttons" class="buttons-container p-2">
                                <button id="concept-visualization-collapsible-btn" class="btn btn-default view-button" style="background-color: transparent;" onclick="conceptVisualizationCollapsable()">
                                    <span class="material-symbols-outlined"> 
                                        expand_circle_up 
                                    </span>
                                </button>
                            </div>

                        </div>
                        <div id="concept-visualization-box" style="overflow: auto !important;height: 35vh;">
                            <div id="list-container"></div>
                            <!-- The Radial Tree container -->
<!--                             <div id="radial-tree-container" style="width: 800px; height: 200px;"></div> -->

                        </div>
                        
                        <!-- <div class="panel-body" id="cytoscape-area">
                            <div id="cy" style="height: 420px;"></div>
                        </div> -->
                        <div class="panel-body" id="cytoscape-area">
                            <div id="cy"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="updatingGraphModal"
        style="display: none; position: fixed; z-index: 100; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.5);">
        <div
            style="background-color: #fefefe; margin: 15% auto; padding: 20px; border-radius: 10px; border: 1px solid #888; width: 20%; text-align: center;">
            <div class="loader"></div>
            <p style="margin-top: 20px; font-size: 18px; font-weight: bold;">Loading, please wait...</p>
        </div>
    </div>

  <!-- Modal -->
  <div class="modal fade" id="tree-view-dialog" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" style="overflow: hidden;">
    <div class="modal-dialog" role="document" id="tree-view-dialog-inner-container">
      <div class="modal-content" style=" padding: 0px;">
        <div class="modal-header panel-heading output-panel-header" style="text-align: left;">
          <h class="header" id="tree-view-header">Tree View</h>
          <button type="button" class="close close-button" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="tree-svg-container">
        </div>
      </div>
    </div>
  </div>

  <div id="task-modal"
     style="display:none;position:fixed;z-index:101;left:0;top:0;width:100%;height:100%;background:rgba(0,0,0,0.5);">
    <div id="task-modal-box"
         style="background:#fff;margin:15% auto;padding:20px;border-radius:10px;width:40%;max-width:500px;">
        <h3 id="task-title" style="margin-top:0;"></h3>
        <p id="task-body"></p>

        <div style="display:flex;justify-content:flex-end;gap:10px;margin-top:20px;">
            <button id="end-task-button"  class="btn btn-success">I completed the task!</button>
            <button id="close-task-button" class="btn btn-default">Close to do the task.</button>
        </div>
    </div>
</div>

</body>

</html>
